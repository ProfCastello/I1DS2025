<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Sistema de Grid Bootstrap</title>
  </head>
  <body>
    <div>
      <h1 class="text-center">Sistema de Grid</h1>

      <div class="row text-center">
        <div class="p-3 col-md-4 bg-success text-white">Coluna 1</div>
        <div class="p-3 col-md-4 bg-warning">Coluna 2</div>
        <div class="p-3 col-md-4 bg-danger text-white">Coluna 3</div>
      </div>

      <div class="row mt-3 text-center">
        <div class="p-3 col-5 col-md-3 bg-info">Coluna A</div>
        <div class="p-3 col-7 col-md-3 bg-secondary">Coluna B</div>
        <div class="p-3 col-7 col-md-3 bg-dark text-white">Coluna C</div>
        <div class="p-3 col-5 col-md-3 bg-danger-subtle">Coluna D</div>
      </div>
    </div>
  </body>
</html>
